apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medrex-ingress
  namespace: medrex-services
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://medrex.com, https://app.medrex.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.medrex.com
    secretName: medrex-api-tls
  rules:
  - host: api.medrex.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: medrex-services-network-policy
  namespace: medrex-services
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: medrex-services
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  - ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8081
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: medrex-data
  - to:
    - namespaceSelector:
        matchLabels:
          name: medrex-fabric
  - ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: medrex-fabric-network-policy
  namespace: medrex-fabric
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: medrex-services
    - namespaceSelector:
        matchLabels:
          name: medrex-fabric
  - ports:
    - protocol: TCP
      port: 7050
    - protocol: TCP
      port: 7051
    - protocol: TCP
      port: 7054
    - protocol: TCP
      port: 5984
    - protocol: TCP
      port: 8443
    - protocol: TCP
      port: 9443
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: medrex-fabric
  - ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: medrex-data-network-policy
  namespace: medrex-data
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: medrex-services
  - ports:
    - protocol: TCP
      port: 5432
  egress:
  - ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53