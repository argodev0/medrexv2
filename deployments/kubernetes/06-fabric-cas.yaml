apiVersion: apps/v1
kind: Deployment
metadata:
  name: ca-hospital
  namespace: medrex-fabric
  labels:
    app: fabric-ca
    org: hospital
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fabric-ca
      org: hospital
  template:
    metadata:
      labels:
        app: fabric-ca
        org: hospital
    spec:
      containers:
      - name: ca
        image: hyperledger/fabric-ca:1.5
        ports:
        - containerPort: 7054
        env:
        - name: FABRIC_CA_HOME
          value: "/etc/hyperledger/fabric-ca-server"
        - name: FABRIC_CA_SERVER_CA_NAME
          value: "ca-hospital"
        - name: FABRIC_CA_SERVER_TLS_ENABLED
          value: "true"
        - name: FABRIC_CA_SERVER_PORT
          value: "7054"
        - name: FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS
          value: "0.0.0.0:17054"
        command:
        - sh
        - -c
        - |
          fabric-ca-server start \
            --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.hospital.medrex.com-cert.pem \
            --ca.keyfile /etc/hyperledger/fabric-ca-server-config/priv_sk \
            -b admin:adminpw \
            -d
        volumeMounts:
        - name: ca-storage
          mountPath: /etc/hyperledger/fabric-ca-server
        - name: ca-config
          mountPath: /etc/hyperledger/fabric-ca-server-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: ca-storage
        emptyDir: {}
      - name: ca-config
        configMap:
          name: ca-hospital-config
---
apiVersion: v1
kind: Service
metadata:
  name: ca-hospital-service
  namespace: medrex-fabric
  labels:
    app: fabric-ca
    org: hospital
spec:
  selector:
    app: fabric-ca
    org: hospital
  ports:
  - name: ca-port
    port: 7054
    targetPort: 7054
  - name: operations
    port: 17054
    targetPort: 17054
  type: ClusterIP
---
