  hospital_ca_admin_username: aG9zcGl0YWxhZG1pbg== # hospitaladmin (base64)
  hospital_ca_admin_password: aG9zcGl0YWxhZG1pbnBhc3M= # hospitaladminpass (base64)
  
  # Pharmacy CA specific credentials
  pharmacy_ca_admin_username: cGhhcm1hY3lhZG1pbg== # pharmacyadmin (base64)
  pharmacy_ca_admin_password: cGhhcm1hY3lhZG1pbnBhc3M= # pharmacyadminpass (base64)
---
