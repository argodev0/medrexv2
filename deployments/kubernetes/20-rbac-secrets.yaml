apiVersion: v1
kind: Secret
metadata:
  name: rbac-secrets
  namespace: medrex-services
  labels:
    app: rbac-system
    component: secrets
type: Opaque
data:
  # Base64 encoded secrets - these should be replaced with actual values in production
  # attribute_encryption_key: 32-byte AES key for encrypting certificate attributes
  attribute_encryption_key: YWJjZGVmZ2hpamtsbW5vcHFyc3R1dnd4eXoxMjM0NTY3OA== # placeholder
  
  # rbac_signing_key: Private key for signing RBAC decisions
  rbac_signing_key:  # placeholder
  
  # policy_encryption_key: Key for encrypting sensitive policy data
  policy_encryption_key: cG9saWN5X2VuY3J5cHRpb25fa2V5XzMyX2J5dGVzX2hlcmU= # placeholder
  
  # audit_signing_key: Key for signing audit log entries
  audit_signing_key: YXVkaXRfc2lnbmluZ19rZXlfMzJfYnl0ZXNfaGVyZV9wbGFjZWhvbGRlcg== # placeholder
---
apiVersion: v1
