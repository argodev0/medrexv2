# Medrex DLT EMR Development Configuration

server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30
  write_timeout: 30
  idle_timeout: 120
  tls_enabled: false

database:
  host: "medrex-postgres"
  port: 5432
  name: "medrex_emr"
  user: "medrex_user"
  password: "medrex_dev_password"
  ssl_mode: "disable"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 300

fabric:
  network_config: "./fabric-config/network.yaml"
  user_name: "admin"
  user_password: "adminpw"
  org_name: "HospitalOrg"
  channel_name: "healthcare"
  chaincode_id: "medrex"
  ca_endpoint: "http://ca-hospital:7054"
  peer_endpoints:
    - "grpc://peer-hospital:7051"
    - "grpc://peer-pharmacy:8051"
  orderer_endpoint: "grpc://orderer:7050"
  tls_enabled: false
  chaincodes:
    access_policy: "accesspolicy"
    audit_log: "auditlog"

redis:
  host: "medrex-redis"
  port: 6379
  password: ""
  db: 0
  pool_size: 10

jwt:
  secret_key: "dev-jwt-secret-key-change-in-production"
  access_token_ttl: 3600
  refresh_token_ttl: 86400
  issuer: "medrex-dlt-emr"
  audience: "medrex-users"

encryption:
  aes_key: "dev-encryption-key-32-chars-long"
  hsm:
    enabled: false

rate_limit:
  enabled: true
  requests_per_min: 100
  burst_size: 10
  cleanup_interval: 60

monitoring:
  enabled: true
  metrics_path: "/metrics"
  prometheus_port: 9090
  health_path: "/health"

log_level: "debug"